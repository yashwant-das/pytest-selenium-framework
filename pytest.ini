[pytest]
# Test discovery configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default command line options
# -v: verbose output
# -s: show print statements (can be overridden with -q for quiet)
# --strict-markers: fail on unknown markers
# --tb=short: shorter traceback format
# --html: generate HTML report
# --self-contained-html: embed assets in HTML
# --alluredir: generate Allure results
addopts = 
    -v
    --strict-markers
    --tb=short
    --html=reports/html/report.html
    --self-contained-html
    --alluredir=reports/allure-results

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Log file configuration
log_file = logs/pytest.log
log_file_level = INFO
log_file_format = %(asctime)s [%(levelname)s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Test markers
# Use markers to categorize and filter tests
# Example: pytest -m smoke (runs only smoke tests)
markers =
    smoke: Smoke test cases - critical path tests
    regression: Regression test cases - full test suite
    ui: UI test cases - user interface tests
    slow: Slow running test cases - may take longer to execute
    browser_chrome: Tests specific to Chrome browser
    browser_firefox: Tests specific to Firefox browser
    headless: Tests that run in headless mode
    parallel: Tests designed for parallel execution

# Minimum Python version
minversion = 8.0

# Test timeout (can be overridden per test with @pytest.mark.timeout)
timeout = 300
timeout_method = thread 